<!DOCTYPE html>
<html>
    <head>
        <title>• Formulário •</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <br>
        <div id="container">
            <form action="">

                <fieldset>
                    <legend>Contact Us!</legend>

                    <label for="contact_name">Name</label>
                    <input type="text" id="contact_name" placeholder="Type your name here">

                    <label for="contact_email">Email</label>
                    <input type="email" id="contact_email" placeholder="Type your email here">

                    <label for="contact_message">Message</label>
                    <textarea id="contact_message"  cols="45" rows= "6" placeholder="Leave your message here"></textarea>

                    <input id="button" type="submit" value="Send Message">
                </fieldset>
    
            </form>
        </div>
   
    </body>
</html>
