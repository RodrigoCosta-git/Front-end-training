<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        
        <div id="conteiner1"> <!--esse id "conteiner1" será referenciado dentro do CSS, para o script identificar qual bloco 
                                    será estilizado-->
            <h1>Usando tags Span e Div</h1>
            <p>Este paragráfo tem elementos Div e elementos <span class="destaque">Span</span></p>
        </div>

        <!--Div são blocos vazios, como se fossem templates para serem referenciados no código CSS na hora da 
            estilização dos elementos, enquanto que Span pode ser considerado elementos "inline", ou seja, elementos 
            dentro do Div que vão receber estilização diferente e distinta do resto do Div-->

    </body>
</html>
