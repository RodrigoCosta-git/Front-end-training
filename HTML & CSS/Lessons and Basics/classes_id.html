<!DOCTYPE html>
<html>
    <head>
        <title>• Classes e IDs •</title>
        <link a  href="classes_id.css" rel="stylesheet">
    </head>
    <body>
        
        <p id="paragrafo1">Esse elemento possui ID único "paragrafo1"</p>
        <p id="paragrafo2">Esse elemento possui ID único "paragrafo2"</p>

        <p class="carros">O Nissan 350z está na classe "carros"</p>
        <p class="carros">O Toyota Supra está na classe "carros"</p>
        <p class="carros">A McLaren F1 está na classe "carros"</p>

        <div id="div"> 
            Testando o Div
        </div>

        <!-- ID é uma identificação ÚNICA de um determinado elemento dentro do script, enquanto a classe é um 
                    setor no qual é capaz de armazenar vários elementos de uma mesma característica em comum -->
        
    </body>
</html>
